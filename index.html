
<!DOCTYPE html>
<html>
<head>
    <title>Home Repair Estimator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        h1 { color: #2c3e50; }
        .container { max-width: 600px; margin: auto; }
        label, input, textarea { display: block; width: 100%; margin-bottom: 10px; }
        input, textarea { padding: 10px; border: 1px solid #ccc; border-radius: 5px; }
        button { padding: 10px 15px; background: #2c3e50; color: white; border: none; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Home Repair Estimator</h1>
        <p>This is a starter page for your estimator app. Customize it with your features!</p>
        <label for="task">Task Description</label>
        <input type="text" id="task" placeholder="e.g., Fix leaky faucet">

        <label for="estimate">Estimated Cost</label>
        <input type="number" id="estimate" placeholder="$">

        <button onclick="submitEstimate()">Submit</button>

        <script>
            function submitEstimate() {
                const task = document.getElementById('task').value;
                const cost = document.getElementById('estimate').value;
                alert("Submitted: " + task + " for $" + cost);
            }
        </script>
    </div>
</body>
</html>
